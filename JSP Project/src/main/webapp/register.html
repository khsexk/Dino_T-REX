<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web Service Programming Homework</title>
	<link rel="stylesheet" href="resources/member.css" type="text/css"></link>
</head>
<body>
	<header> Create Your Account</header>

	<div>
		<form action="http://localhost:8080/hyunseok_free/MemberServlet?cmd=join" method="post">
		
		<fieldset>
		<legend>Personnel Information</legend>
			<ul>
				<li>ID: <input type="text" name="id" autofocus required placeholder="공백없이 입력하세요"></li>
				<li>PASSWORD: <input type="password" name="passwd" required placeholder="공백없이 입력하세요"></li>
				<li>USERNAME: <input type="text" name="username" required placeholder="공백없이 입력하세요"></li>
				<li>NATION: <input type="text" name="nation" required placeholder="공백없이 입력하세요"></li>
				<li>OLD: <input type="text" name="old" placeholder="공백없이 입력하세요"></li>
				<li>MOBILE: <input type="text" name="mobile" required placeholder="***.****.****"></li>
				<li>EMAIL: <input type="text" name="email" required placeholder="****@****.***"></li>
			</ul>
		</fieldset>
		<br>
		<fieldset>
			<button type="button" onclick="location.href='home.jsp' ">back</button>
			<input type="submit" name="submit" value="register">
		</fieldset>
		</form>
	</div>
</body>
</html>
